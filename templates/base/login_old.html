{% extends 'base/main.html' %}
{% block content %}
    <form method="post" action="" enctype='multipart/form-data'>
    <p>{{ error }}</p>
    {% csrf_token %}
        {% for foo in form %}
        <p>{{ foo }}</p>
        {% endfor %}
        <small><a href="{% url 'register' %}">Registration</a></small>
        <br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
